<h3 class="text-center mt-5">Checkbox FormControl</h3>
<div class="form-group text-center">
  <label class="form-check-inline">
    <input [formControl]="checkBoxFormControl" id="checkbox" class="form-check-input" type="checkbox" value="{{checkBoxFormControl.value}}" />
    Checkbox enabled
  </label>
</div>
