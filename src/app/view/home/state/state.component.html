<h3 class="text-center">Buttons Clicked State</h3>
<div class="text-center pt-2">
  <p id="left-btn-clicks" class="d-inline-block">Left: {{leftButtonClicked}}</p>
  <span class="text-muted d-inline-block mx-4">?</span>
  <p id="right-btn-clicks " class="d-inline-block">Right: {{rightButtonClicked}}</p>
</div>

<h3 class="text-center" style="margin-top:36px;">Input Form State</h3>
<p class="text-center" id="form-ctrl-valid">FormControl valid: {{formControlValid}}</p>
<p class="text-center" id="form-ctrl-value" style="min-height:48px;">FormControl value:<br/>{{formControlValue}}</p>

<h3 class="text-center" style="margin-top:38px;">Checkbox State</h3>
<p class="text-center" id="checkbox-value">Checkbox Value: {{checkBoxValue}}</p>
